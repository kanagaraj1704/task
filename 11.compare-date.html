    <h1>compare two dates</h1>
    <script>
        let dateNo1=new Date("Apr 17,2022 12:00:00");
        let dateNo2=new Date("May 17,2022 12:00:00");
        if(dateNo1>dateNo2){
            document.write("true,</br> first value is smaller than second value")
        }

        }
        else{
            document.write("both are equal")
        }

    </script>
